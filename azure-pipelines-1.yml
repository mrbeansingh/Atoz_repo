# Terraform Apply
- task: TerraformTask@5
  displayName: 'Terraform Apply'
  condition: succeeded()
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: $(path)
    environmentServiceNameAzureRM: $(service-connection)
    args: '-auto-approve'
